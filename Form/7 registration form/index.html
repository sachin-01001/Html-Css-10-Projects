<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" type="text/css" href="/style/style.css">
</head>

<body>
    <div id="container">
        <h1 class="title">Student Registration Form</h1>
        <p class="description">Addmission <span>2022-2023</span></p>
        <form action="#" method="post">
            <div class="form-control">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name">
            </div>
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter Your Email">
            </div>
            <div class="form-control">
                <label for="phone-no">Phone No:</label>
                <input type="number" id="phone-no" name="phone-no" placeholder="01234565789">
            </div>
            <div class="form-control">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" max="125">
            </div>
            <div class="form-control">
                <Label for="gender"> Gender:</Label>
                <select name="gender" id="gender">
                    <option value="">Select Your Gender</option>
                    <option value="Male">male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-textarea">
                <label for="address">Address:</label>
                <textarea type="address" id="address"  cols="5"  placeholder="Enter Your Address"></textarea>
            </div>
            <div class="form-submit">
                <button id="submit" value="submit">Submit</button>
            </div>
    </div>
    </form>
    </div>
</body>

</html>
