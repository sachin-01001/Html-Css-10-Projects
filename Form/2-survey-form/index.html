<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Survey Form
    </title>
    <link rel="stylesheet" href="/style/style.css">

</head>

<body>
    <h1>The CodeZone2.o</h1>

    <!-- Create Form -->

    <form id="form" action="#">


        <div class="form-1">
            <label for="name" id="label-name">
                Name:
            </label>

            <input type="text" id="name" placeholder="Enter your name" />
        </div>

        <div class="form-1">
            <label for="email" id="label-email">
                Email:
            </label>
            <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="form-1">
            <label for="age" id="label-age">
                Age:
            </label>

 
            <input type="text" id="age" placeholder="Enter your age" />
        </div>

        <div class="form-1">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>

          

            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">
                    Professional
                </option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-1">
            <label> 
                Languages and Frameworks known:
            </label>
       
            <label for="inp-1">
                <input type="checkbox" name="inp">C#</input></label>
            <label for="inp-2">
                <input type="checkbox" name="inp">C++</input></label>
            <label for="inp-3">
                <input type="checkbox" name="inp">C</input></label>
            <label for="inp-4">
                <input type="checkbox" name="inp">Java</input></label>
            <label for="inp-5">
                <input type="checkbox" name="inp">JavaScript</input></label>
            <label for="inp-6">
                <input type="checkbox" name="inp">React</input></label>
            <label for="inp-7">
                <input type="checkbox" name="inp">Python</input></label>
                </div>

        <div class="form-1">
            <label for="comment">
                Feedback
            </label>

         
            <textarea name="comment" id="comment" placeholder="Enter your comment here">
            </textarea>
        </div>

        <button type="submit" value="submit">
            Submit
        </button>
    </form>
</body>

</html>
